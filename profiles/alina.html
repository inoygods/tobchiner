<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Алина</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    function filterProfiles(city) {
      window.location.href = `../index.html#${city}`;
      location.reload();
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="logo-section">
      <a href="../index.html"><img src="../assets/logo.png" class="logo" alt="Логотип" /></a>
      <span class="site-title">Алина, 22</span>
    </div>
    <nav class="city-buttons">
      <button onclick="filterProfiles('all')">Все</button>
      <button onclick="filterProfiles('donetsk')">Донецк</button>
      <button onclick="filterProfiles('lugansk')">Луганск</button>
      <button onclick="filterProfiles('gorlovka')">Горловка</button>
      <button onclick="filterProfiles('mariupol')">Мариуполь</button>
    </nav>
  </header>

  <main class="profile-detail">
    <div class="profile-left">
      <a href="../index.html" class="back-button-small">← Назад</a>
      <img src="../assets/alina.jpg" alt="Алина" class="profile-large-img"/>
    </div>
    <div class="profile-info">
      <h2>Алина, 22</h2>
      <p><strong>Город:</strong> Донецк</p>
      <p><strong>Telegram:</strong> @alina</p>
      <p class="profile-description">Это пример описания анкеты. Здесь можно рассказать больше о девушке: хобби, характер, пожелания к знакомству и т.д.</p>
    </div>
  </main>
</body>
</html>
