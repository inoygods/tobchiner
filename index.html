<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIPHOT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Логотип" class="logo">
    <h1>VIPHOT — Анкеты девушек</h1>
  </header>

  <nav class="city-buttons">
    <button onclick="filterProfiles('all')">Все</button>
    <button onclick="filterProfiles('donetsk')">Донецк</button>
    <button onclick="filterProfiles('lugansk')">Луганск</button>
    <button onclick="filterProfiles('gorlovka')">Горловка</button>
    <button onclick="filterProfiles('mariupol')">Мариуполь</button>
  </nav>

  <main id="profiles" class="profile-list">
    <!-- Пример анкеты -->
    <div class="profile-card" data-city="donetsk">
      <img src="assets/alina.jpg" alt="Алина">
      <h2>Алина, 22</h2>
      <p>Донецк</p>
      <p>Telegram: @alina</p>
    </div>
    <div class="profile-card" data-city="lugansk">
      <img src="assets/marina.jpg" alt="Марина">
      <h2>Марина, 25</h2>
      <p>Луганск</p>
      <p>Telegram: @marina</p>
    </div>
    <!-- Добавь другие анкеты по аналогии -->
  </main>

  <script src="scripts.js"></script>
</body>
</html>
