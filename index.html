<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIPHOT.INFO Копия</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
    .site-title {
      font-size: 24px;
      font-weight: bold;
      margin-right: 30px;
    }
    .city-buttons button {
      background: #222;
      border: none;
      color: #fff;
      padding: 8px 15px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 0; /* квадратные кнопки */
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .city-buttons button:hover, .city-buttons button.active {
      background-color: #ff69b4;
      color: #fff;
    }
    .profile-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .profile-card {
      background-color: #222;
      border-radius: 6px;
      width: 180px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .profile-card:hover {
      transform: scale(1.05);
      background-color: #ff69b4;
      color: #000;
    }
    .profile-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .profile-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cityButtons = document.querySelectorAll('.city-buttons button');
      const profiles = document.querySelectorAll('.profile-card');

      function filterProfiles(city) {
        profiles.forEach(profile => {
          if (city === 'all' || profile.dataset.city === city) {
            profile.style.display = '';
          } else {
            profile.style.display = 'none';
          }
        });
        cityButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.city === city);
        });
      }

      cityButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterProfiles(button.dataset.city);
        });
      });

      // По умолчанию показываем все
      filterProfiles('all');
    });
  </script>
</head>
<body>
  <header class="main-header">
    <img src="assets/logo.png" alt="Логотип" class="logo" />
    <div class="site-title">VIPHOT.INFO Копия</div>
    <nav class="city-buttons">
      <button data-city="all" class="active">Все</button>
      <button data-city="donetsk">Донецк</button>
      <button data-city="lugansk">Луганск</button>
      <button data-city="gorlovka">Горловка</button>
      <button data-city="mariupol">Мариуполь</button>
    </nav>
  </header>

  <main class="profile-list">
    <a href="profiles/alina.html" class="profile-card" data-city="donetsk">
      <img src="assets/alina.jpg" alt="Алина" />
      <p>Алина, 22</p>
      <p>Город: Донецк</p>
    </a>
    <a href="profiles/olga.html" class="profile-card" data-city="lugansk">
      <img src="assets/olga.jpg" alt="Ольга" />
      <p>Ольга, 24</p>
      <p>Город: Луганск</p>
    </a>
    <a href="profiles/masha.html" class="profile-card" data-city="gorlovka">
      <img src="assets/masha.jpg" alt="Маша" />
      <p>Маша, 21</p>
      <p>Город: Горловка</p>
    </a>
    <a href="profiles/ira.html" class="profile-card" data-city="mariupol">
      <img src="assets/ira.jpg" alt="Ира" />
      <p>Ира, 23</p>
      <p>Город: Мариуполь</p>
    </a>
  </main>
</body>
</html>
